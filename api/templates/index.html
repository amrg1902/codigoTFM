<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="get">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" required><br>

        <label for="bp">Blood Pressure:</label>
        <input type="text" id="bp" name="bp" required><br>

        <label for="s1">S1:</label>
        <input type="text" id="s1" name="s1" required><br>

        <label for="s2">S2:</label>
        <input type="text" id="s2" name="s2" required><br>

        <label for="s3">S3:</label>
        <input type="text" id="s3" name="s3" required><br>

        <label for="s4">S4:</label>
        <input type="text" id="s4" name="s4" required><br>

        <label for="s5">S5:</label>
        <input type="text" id="s5" name="s5" required><br>

        <label for="s6">S6:</label>
        <input type="text" id="s6" name="s6" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
