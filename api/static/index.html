<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        #predictionResult {
            color: #555;
        }
    </style>
</head>
<body>
    <form id="predictionForm">
        <h1>FastAPI Prediction Form</h1>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required>

        <label for="bp">Blood Pressure:</label>
        <input type="number" id="bp" name="bp" required>

        <label for="s1">S1:</label>
        <input type="number" id="s1" name="s1" required>

        <label for="s2">S2:</label>
        <input type="number" id="s2" name="s2" required>

        <label for="s3">S3:</label>
        <input type="number" id="s3" name="s3" required>

        <label for="s4">S4:</label>
        <input type="number" id="s4" name="s4" required>

        <label for="s5">S5:</label>
        <input type="number" id="s5" name="s5" required>

        <label for="s6">S6:</label>
        <input type="number" id="s6" name="s6" required>

        <button type="button" onclick="submitForm()">Predict</button>
    </form>

    <h2>Model Prediction:</h2>
    <div id="predictionResult"></div>

    <script>
        function submitForm() {
            // Obtener los valores del formulario
            const age = document.getElementById('age').value;
            const bmi = document.getElementById('bmi').value;
            const bp = document.getElementById('bp').value;
            const s1 = document.getElementById('s1').value;
            const s2 = document.getElementById('s2').value;
            const s3 = document.getElementById('s3').value;
            const s4 = document.getElementById('s4').value;
            const s5 = document.getElementById('s5').value;
            const s6 = document.getElementById('s6').value;

            // Realizar una solicitud a la API
            fetch(`/predict/?age=${age}&bmi=${bmi}&bp=${bp}&s1=${s1}&s2=${s2}&s3=${s3}&s4=${s4}&s5=${s5}&s6=${s6}`)
                .then(response => response.text())
                .then(data => {
                    // Mostrar el resultado en la pÃ¡gina
                    document.getElementById('predictionResult').innerText = `Prediction: ${data}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
